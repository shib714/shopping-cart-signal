<mat-toolbar>
    <button mat-icon-button aria-label="nav icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Signal based Shopping Cart </span>
    <span class="nav-spacer"></span>
    <button mat-icon-button routerLink="cart">
        <span matBadge="{{cartItems().length}}" matBadgePosition="after" matBadgeOverlap="false"
            matBadgeColor="primary"><mat-icon>shopping_cart</mat-icon></span>
    </button>
    <button mat-icon-button class="nav-icon" aria-label="nav icon-button with share icon">
        <mat-icon>logout</mat-icon>
    </button>
    <button mat-icon-button [mat-menu-trigger-for]="themeMenu">
        <mat-icon>{{ themeService.selectedTheme()?.icon }}</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu">
        @for(theme of themeService.getThemes(); track theme.name) {
        <button [class.selected-theme]="themeService.selectedTheme()?.name === theme.name" mat-menu-item
            (click)="themeService.setTheme(theme.name)">
            <mat-icon>{{ theme.icon }}</mat-icon>
            <span>{{ theme.name |titlecase}} </span>
        </button> }
    </mat-menu>
</mat-toolbar>
<mat-drawer-container class="container">
    <mat-drawer #drawer class="nav-sidenav" mode="side">
        <mat-list role="list">
            <mat-list-item routerLink="home" routerLinkActive="active">
                <mat-icon>home</mat-icon> Home</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <!-- Dynamic component with content with Angular 20 and unit tests-->
        <mat-list role="list">
            <mat-list-item routerLink="product-list" routerLinkActive="active">Product List
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <!-- Signal Form example 1 -->
        <mat-list role="list">
            <mat-list-item routerLink="form-submission-example" routerLinkActive="active">Signal Form Submission
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <!-- Signal Form example 1 -->
        <mat-list role="list">
            <mat-list-item routerLink="subscribe-form" routerLinkActive="active">Subscribe Signal Form
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <!-- Signal Form example 2 -->
        <mat-list role="list">
            <mat-list-item routerLink="profile-form" routerLinkActive="active">Profile Signal Form
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <!-- Composable signal form -->
        <mat-list role="list">
            <mat-list-item routerLink="composable-form" routerLinkActive="active">Composable Signal Form
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>

        <mat-list role="list">
            <mat-list-item routerLink="contacts" routerLinkActive="active">
                <mat-icon>contacts</mat-icon> Contacts</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <mat-list role="list">
            <mat-list-item routerLink="sw-app" routerLinkActive="active">SW Vehicle</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content class="app-container" (click)="drawer.close()">
        <main class="app-content">
            <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
